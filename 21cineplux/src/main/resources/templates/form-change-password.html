<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Form Ganti Password</div>
                <div class="card-body">
                    <form th:action="@{/user/changePassword}" method="POST">
                        <p th:text="${message}" class="alert alert-info" role="alert"></p>
                        <input type="hidden" name="username" th:value="${#httpServletRequest.remoteUser}">

                        <label>Password Lama</label>
                        <input type="password" name="password" class="form-control" />

                        <label>Password Baru</label>
                        <input type="password" name="newPassword" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="password harus mengandung angka, huruf besar, huruf kecil, simbol, dan minimal 8 karakter">

                        <label>Konfigurasi Password Baru</label>
                        <input type="password" name="configurePassword" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="password harus mengandung angka, huruf besar, huruf kecil, simbol, dan minimal 8 karakter">

                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a class="btn btn-outline-primary" href="/">Kembali</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
